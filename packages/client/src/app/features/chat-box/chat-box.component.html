<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="40">
    <mat-card-title>
      Help Buddy
    </mat-card-title>

    <mat-card-subtitle>
      Share your needs
    </mat-card-subtitle>

    <mat-card-content>
      <div class="chat-bot__messages-container">
        <div
          *ngFor="let message of messages"
          [fxLayoutAlign]="message.author === currentAuthor ? 'start center' : 'end center'"
        >
          <div class="chat-bot__message">
            {{ message.content }}
          </div>
        </div>
      </div>

      <mat-form-field>
        <mat-label>Your message</mat-label>
        <input matInput [(ngModel)]="newMessage" (keyup.enter)="sendNewMessage(newMessage)" />
        <mat-icon matSuffix color="primary" (click)="sendNewMessage(newMessage)">send</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
